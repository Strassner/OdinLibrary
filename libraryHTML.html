<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Library</title>
        <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
         <link rel="stylesheet" type="text/css" href="styling.css">
    </head>
    <body>
        <h1 class="main-title">OdinProjectLibrary</h1>>
        <div class="luke-container">
        <input type="text" id="title" placeholder="Title">
        <input type="text" id="author" placeholder="Author">
        <input type="text" id="pages" placeholder="Pages">
        <div >
            <label for="read">Read</label>
            <input type="checkbox" id="read" value="read">
        </div>
        </div>
        <div class="luke-container">
        <button onclick="addBookToLibrary()">Add Book</button>
        <button onclick="displayBooks()">Display Books</button>    
    </div>
        <div id="libraryTable"></div>
        <script src="library.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    </body>
</html>
